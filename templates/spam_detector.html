<!DOCTYPE html>
<html>

<head>
    <title>Spam Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input[type=text] {
            width: 300px;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Spam Classifier</h1>
    <form method="POST">
        <input type="text" name="message" placeholder="Enter your message" required>
        <br><br>
        <button type="submit">Check</button>
    </form>
    <div class="result">{{ result }}</div>
</body>
</html>
